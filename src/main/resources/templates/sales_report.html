<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/sales_report.css}">
</head>
<body>
<!-- Include Header -->
<div th:replace="fragments/header :: appHeader"></div>

<!-- Sidebar + Content -->
<div class="d-flex">
    <div th:replace="fragments/sidebar :: appSidebar"></div>

 <div class="container mt-4 flex-grow-1">
    <h2 class="mb-4 text-dark">üìä Sales Report</h2>

    <!-- ‚úÖ Filters -->
    <form class="row g-3 mb-4" th:action="@{/sales/reports}" method="get">
        <div class="col-md-3">
            <label for="fromDate" class="form-label">From Date</label>
            <input type="date" class="form-control" id="fromDate" name="fromDate">
        </div>
        <div class="col-md-3">
            <label for="toDate" class="form-label">To Date</label>
            <input type="date" class="form-control" id="toDate" name="toDate">
        </div>
        <div class="col-md-3">
            <label for="clientName" class="form-label">Client Name</label>
            <input type="text" class="form-control" id="clientName" name="clientName">
        </div>
        <div class="col-md-3">
            <label for="paymentStatus" class="form-label">Payment Status</label>
            <select class="form-select" id="paymentStatus" name="paymentStatus">
                <option value="">All</option>
                <option value="PAID">PAID</option>
                <option value="PENDING">PENDING</option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-warning text-white">üîç Filter</button>
            <a href="/sales/reports" class="btn btn-secondary">‚ôªÔ∏è Reset</a>
        </div>
    </form>

    <!-- ‚úÖ Metrics -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-center border-dark">
                <div class="card-body">
                    <h5 class="card-title text-primary">üí∞ Total Sales</h5>
                    <p class="card-text fs-4" th:text="${totalSales}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center border-dark">
                <div class="card-body">
                    <h5 class="card-title text-primary">üõí Total Invoices</h5>
                    <p class="card-text fs-4" th:text="${totalInvoices}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center border-dark">
                <div class="card-body">
                    <h5 class="card-title text-primary">üîª Total Discounts</h5>
                    <p class="card-text fs-4" th:text="${totalDiscounts}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center border-dark">
                <div class="card-body">
                    <h5 class="card-title text-primary">üì¶ Top Selling Item</h5>
                    <p class="card-text fs-5" th:text="${topItem}">N/A</p>
                </div>
            </div>
        </div>
    </div>

    <!-- ‚úÖ Report Table -->
     <div class="card">
         <div class="card-body p-0 table-responsive" style="max-height: 300px;">
               <table class="table table-bordered table-hover table-striped mb-0">
                 <thead class="table-dark ">
                     <tr>
                         <th>Invoice No</th>
                         <th>Date</th>
                         <th>Client Name</th>
                         <th>Total Amount</th>
                         <th>Payment Status</th>
                         <th>Action</th>
                     </tr>
                 </thead>
                   <tbody>
                         <tr th:each="sale : ${sales}">
                         <td th:text="${sale.invoiceNumber}"></td>
                         <td th:text="${sale.saleDate}"></td>
                         <td th:text="${sale.clientName}"></td>
                         <td th:text="${sale.finalAmount}"></td>
                         <td th:text="${sale.paymentStatus}"></td>
                             <td>
                                 <a class="btn btn-sm btn-info"
                                    href="#"
                                    th:attr="data-id=${sale.id}"
                                    onclick="viewSaleDetails(this)">üìëÔ∏è</a>

                             </td>
                             </td>
                      </tr>
                   </tbody>
               </table>
             </div>
         </div>
     </div>
</div>
</div>
<!-- View Sale Details Modal -->
<div class="modal fade" id="viewSaleModal" tabindex="-1" aria-labelledby="viewSaleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title">üëÅÔ∏è Sale Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <label>Client Name</label>
                        <input type="text" class="form-control" id="viewClientName" readonly>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Client Contact</label>
                        <input type="text" class="form-control" id="viewClientContact" readonly>
                     </div>
                </div>
                <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <label>Sale Date</label>
                    <input type="date" class="form-control" id="viewSaleDate" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Payment Status</label>
                    <input type="text" class="form-control" id="viewPaymentStatus" readonly>
                </div>
                </div>
                <h5 class="mt-4">üì¶ Sale Items</h5>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Item No</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Selling Price</th>
                        <th>Amount</th>
                    </tr>
                    </thead>
                    <tbody id="viewSaleItemsTableBody">
                    <!-- Populated dynamically -->
                    </tbody>
                </table>
                <div class="mt-3">
                    <label>Total Amount</label>
                    <input type="text" class="form-control" id="viewTotalAmount" readonly>
                </div>
                <div class="row mt-3">
                <div class="col-md-6 mt-3">
                    <label>Discount (%)</label>
                    <input type="text" class="form-control" id="viewDiscountPercentage" readonly>
                </div>
                <div class="col-md-6 mt-3">
                    <label>Final Amount</label>
                    <input type="text" class="form-control" id="viewFinalAmount" readonly>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/js/sales_report.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
