<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-container">
    <div class="login-card shadow">
        <div class="d-flex align-items-center justify-content-center mb-4">
            <img src="/images/logo.png" alt="Logo" class="logo-img me-3">
            <h4 class="com-name mb-0">Welcome to Dulanjalee Motors</h4>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Password</label>
                <div class="input-group">
                    <input type="password" name="password" id="passwordField" class="form-control" required />
                    <span class="input-group-text" id="togglePassword" style="cursor: pointer;">üëÅÔ∏è</span>
                </div>
            </div>
            <div class="mb-2 text-end">
                <a th:href="@{/forgot-password}" class="text-decoration-none small">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-warning w-100">Login</button>

            <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                Invalid username or password.
            </div>
        </form>

        <!-- üîó Sign Up -->
        <div class="text-center-sign mt-3">
            <span class="small">Don't have an account?</span>
            <a th:href="@{/register}" class="text-decoration-none fw-bold">Sign Up</a>
        </div>

    </div>
</div>

<!-- ‚úÖ Registration Success Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="registrationToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="4000">
        <div class="d-flex">
            <div class="toast-body">
                ‚úÖ Registration successful! Please log in.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            const toast = new bootstrap.Toast(document.getElementById('registrationToast'));
            toast.show();
        }
    });
</script>


<script th:src="@{/js/login.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
